- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.tool-versions: tool-versions
    ~/.config/nvim: nvim
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config/alacritty: alacritty
    ~/.config/zellij: zellij
    ~/.config/bspwm: bspwm
    ~/.config/sxhkd: sxhkd
    ~/.config/rofi: rofi
    ~/.config/polybar: polybar
    ~/.config/fontconfig: fontconfig
    ~/.local/completions: completions
